<div class="container">
<h2>Vitrine</h2>
<hr>
<div style="display: inline-flex; flex-wrap: wrap;">
    
    <div ng-repeat="q in vm.roupas" class="card " style="width: 18rem; margin: 10px 0 10px 10px; border: 0.1px solid #ccc; padding: 10px 20px 0 20px;">
        <img class="card-img-top img-thumbnail" src="{{q.url}}" alt="Card image cap">
        <div class="card-body">
            <h4>{{ q.codigo }}</h4>
            <p class="card-text">Sugerido <span style="float: right;">${{q.sugerido}}</span></p>
        </div>
    </div>   
</div>
</div>
