<h1>Questions</h1>
<hr>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" ng-model="vm.question.title" />
        </div>
        <div class="form-group" style="float: right;">
            <button class="btn btn-primary" style="float: right;" ng-click="vm.saveQuestion()">Add Question</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <th>Title</th>
            <th class="text-center" style="float: right;">Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="q in vm.questions">
                <td>{{ q.title }}</td>
                <td class="text-center">
                    <button class="btn btn-danger" style="float: right;" ng-click="vm.deleteQuestion(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
